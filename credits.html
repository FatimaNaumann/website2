<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #000; overflow: hidden; }
        .scroll {
            position: absolute;
            width: 100%;
            text-align: center;
            animation: moveUp 12s linear forwards;
        }
        @keyframes moveUp {
            from { top: 100%; }
            to { top: -120%; }
        }
        h2 { color: var(--cyan); margin-top: 100px; }
        p { color: var(--neon); font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="scroll">
        <h2>LEAD DETECTIVE</h2>
        <p>THE PLAYER</p>

        <h2>GAME ARCHITECT</h2>
        <p>GEMINI AI</p>

        <h2>VISUAL DESIGN</h2>
        <p>CYBER-NOIR NEON ENGINE</p>

        <h2>STORY</h2>
        <p>THE STERLING MANOR MYSTERY</p>

        <h2 style="margin-top:200px;">THANKS FOR PLAYING</h2>
        <p>SESSION TERMINATED</p>
    </div>
    <script>
        setTimeout(() => {
            localStorage.clear();
            window.location.href = 'index.html';
        }, 13000);
    </script>
</body>
</html>
